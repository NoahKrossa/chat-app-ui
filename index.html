<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div class="avatar avatar--light">
          <img src="https://eu.ui-avatars.com/api/?name=John+Doe" alt="" />
          <div>
            <span>John Docy</span>
            <span>
              this is the status text
            </span>
          </div>
        </div>
      </div>
      <div class="chat-container">
        <div class="aside">
          <div class="list">
            <span class="list__tag">Work chats</span>
            <div class="avatar list__item list__item--selected">
              <img
                src="https://eu.ui-avatars.com/api/?name=Sara+Foet&background=random"
                alt=""
              />
              <div>
                <span>Sara Docy</span>
                <span>
                  this is the status text
                </span>
              </div>
            </div>
            <div class="avatar list__item">
              <img
                src="https://eu.ui-avatars.com/api/?name=Klar+Mer&background=random"
                alt=""
              />
              <div>
                <span>John Docy</span>
                <span>
                  this is the status text
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="chat">
          <div class="chat__message-container">
            <div class="message">
              <div class="avatar">
                <img
                  src="https://eu.ui-avatars.com/api/?name=Lilian+Stark&background=random"
                  alt=""
                />
                <div>
                  <span>Lilian Stark</span>
                  <span>Today Â· 03:30</span>
                </div>
              </div>
              <div class="message__content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod,
                doloribus.
              </div>
            </div>
          </div>
          <div class="chat__input">
            <input type="text" placeholder="Type a message" />
            <button>
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
